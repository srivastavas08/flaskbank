{% extends 'layout.html' %}

{% block body %}
<div class="row justify-content-center mb-3">
  <div class="col-md-6">
  <h1 class="mb-4 text-danger">Delete account</h1>
  <form action="" method="POST">
    <div class="form-row">
      <div class="form-group row col-md-12">
        <label for="customercity" class="col-sm-4 col-form-label">Account ID: <text class="text-danger">*</text></label>
        <div class="col-sm-8">
          <select id="customercity" class="form-control" required>
            <option >SSNID - 111222333</option>
            <option >CUSTID - 000111111</option>
          </select>
        </div>
      </div>
    <div class="form-group row col-md-12">
      <label for="accType" class="col-sm-4 col-form-label">Account Type:</label>
      <div class="col-sm-8">
        <input id="accType" type="text" name="custAddress" class="form-control"  disabled value={{request.form.accTypes}}>
      </div>
    </div>
    <div  class=" col-md-6 mx-auto my-3">
    <button type="submit" class="btn btn-danger ml-1">Confirm Delete</button>
    <button type="submit" class="btn btn-secondary mx-3">Cancel</button>
    </div>
  </div>
  </form>
</div>
</div>
</div>
{% endblock %}
