{% extends 'layout.html' %}

{% block body %}
<div class="row justify-content-center mb-3">
  <div class="col-md-6">
  <h1 class="mb-4 text-danger">Delete Customer record</h1>
  <form action="" method="POST">
    <div class="form-row">
    <div class="form-group row col-md-12">
      <label for="ssnid" class="col-sm-4 col-form-label">Customer SSN ID:</label>
      <div class="col-sm-8">
      <input type="text" id="ssnid" name="ssnID" class="form-control" disabled value={{request.form.ssnID}}>
    </div>
    </div>
    <div class="form-group row col-md-12">
      <label for="ssnid" class="col-sm-4 col-form-label">Customer ID:</label>
      <div class="col-sm-8">
      <input type="text" id="ssnid" name="ssnID" class="form-control" disabled value={{request.form.ssnID}}>
    </div>
    </div>
    <div class="form-group row col-md-12">
      <label for="customername" class="col-sm-4 col-form-label">Customer Name:</label>
      <div class="col-sm-8">
      <input id="customername" type="text" name="custName" class="form-control"  disabled value={{request.form.custName}}>
    </div>
    </div>
    <div class="form-group row col-md-12">
      <label for="customerage" class="col-sm-4 col-form-label">Age:</label>
      <div class="col-sm-8">
        <input id="customerage" type="number" name="custAge" class="form-control"  disabled value={{request.form.custAge}}>
      </div>
    </div>
    <div class="form-group row col-md-12">
      <label for="customeraddress" class="col-sm-4 col-form-label">Address:</label>
      <div class="col-sm-8">
        <input id="customeraddress" type="text" name="custAddress" class="form-control"  disabled value={{request.form.custAddress}}>
      </div>
    </div>
    <div  class=" col-md-6 mx-auto my-3">
    <button type="submit" class="btn btn-danger ml-1">Confirm Delete</button>
    <button type="submit" class="btn btn-secondary mx-3">Cancel</button>
    </div>
  </div>
  </form>
</div>
</div>
</div>
{% endblock %}
