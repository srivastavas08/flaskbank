{% extends 'layout.html' %}

{% block body %}
<div class="row justify-content-center mb-3">
  <div class="col-md-6">
  <h1 class="mb-4">Create new account</h1>
  <form action="" method="POST">
    <div class="form-row">
    <div class="form-group row col-md-12">
      <label for="cid" class="col-sm-4 col-form-label">Customer ID: <text class="text-danger">*</text></label>
      <div class="col-sm-8">
        <input type="text" id="cid" name="ssnID" class="form-control" required value={{request.form.ssnID}}>
      </div>
    </div>
    <div class="form-group row col-md-12">
      <label for="account type" class="col-sm-4 col-form-label">Account Type: <text class="text-danger">*</text></label>
      <div class="col-sm-8">
        <select id="accounttype" class="form-control" required>
          <option disabled>Account type</option>
          <option >Savings</option>
          <option >Current</option>
        </select>
      </div>
    </div>
    <div class="form-group row col-md-12">
      <label for="depAmt" class="col-sm-4 col-form-label">Deposit Ammount: <text class="text-danger">*</text></label>
      <div class="col-sm-8">
        <input type="number" id="depAmt" name="ssnID" class="form-control" required value={{request.form.ssnID}}>
      </div>
    </div>
    <div class="col-md-12"><p class="text-danger">(*) Feilds are mendatory</p></div>
    <div  class=" col-md-6 mx-auto my-3">
    <button type="submit" class="btn btn-warning ml-1">Submit</button>
    <button type="submit" class="btn btn-danger mx-3">Reset</button>
    </div>
  </div>
  </form>
</div>
</div>
</div>
{% endblock %}
